<div class="container mt-5 text-center">
  <h1 class="fw-bold">ðŸ“° News & Weather Dashboard</h1>
  <p class="text-muted">
    Stay updated with the latest news from around the world
  </p>
</div>

<div *ngIf="loading" class="text-center mt-4">
  <div class="spinner-border text-dark"></div>
</div>

<div class="container mt-5" *ngIf="!loading">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Top Headlines</h4>
    <button class="btn btn-outline-dark btn-sm" (click)="goToHeadlines()">
      View All
    </button>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let news of topNewsPreview">
      <div class="card h-100">
        <img
          [src]="news?.image || 'assets/no-image.png'"
          class="card-img-top"
          alt="news image"
        />
        <div class="card-body">
          <h6 class="card-title">
            {{ news?.title }}
          </h6>
          <a
            [href]="news?.url"
            target="_blank"
            class="btn btn-dark btn-sm mt-2">
            Read More
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
